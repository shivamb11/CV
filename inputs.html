<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Inputs in HTML</title>
</head>
<body>
    <h1>Learning how to take inputs in HTML..</h1>
    <form action="" method="" class="">
        <label>Enter your name</label>
        <input type="text" name="" value="">
        <br>
        <label>Select your date of birth</label>
        <input type="date" name="" value="">
        <br>
        <label>Select your age</label>
        <input type="range" name="" value="">
        <br>
        <label>Choose your favourite color</label>
        <input type="color" name="" value="">
        <br>
        <label>Upload your photograph</label>
        <input type="file" name="" value="">
        <br>
        <label>Do you want to subsribe for emails?</label>
        <input type="radio" name="" value="">
        <br>
        <input type="submit" name="" value="Submit">
    </form>
</body>
